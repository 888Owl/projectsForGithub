<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wikipedia Search Bar</title>
</head>

<body>
    <div class="wikiContainer">
        <div class="header">
            <h1>WikiPedia Search-Bar</h1>
            <h3>A project through freeCodeCamp</h3>
        </div>
        <div class="form-box">
            <form action='#reciever'>
                <a class="portala" href="https://en.wikipedia.org/wiki/Special:Random" target="blank">Random</a>
                <input type='text' placeholder='Wiki Search' id='search-bar' name='wiki-s'>
                <input type='submit' value='Search' id='search-button'>
            </form>
        </div>
        <div class="return-body">
            <ul id='reciever'>
            </ul>
        </div>
    </div>
    <div class='shadow' id='shadow'>
        <div id='errELem' class='message'>
            No results! Please try again!
        </div>
    </div>
</body>
<script src="root.js"></script>

</html>
