<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drop</title>
</head>

<body>
    <div class="row">
        <div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)" class='draggendrop' dropzone="copy"></div>
        <div id="div2" ondrop="drop(event)" ondragover="allowDrop(event)" class='draggendrop'>
            <div draggable="true" ondragstart="drag(event)" class='draggable' id='itemToDrag'>Drag Me</div>
        </div>
        <div id="div3" ondrop="drop(event)" ondragover="allowDrop(event)" class='draggendrop'></div>
        <div id="div4" ondrop="drop(event)" ondragover="allowDrop(event)" class='draggendrop'></div>
        <div id="div5" ondrop="drop(event)" ondragover="allowDrop(event)" class='draggendrop'></div>
    </div>
    <div class="row">
        <div id="div6" ondrop="drop(event)" ondragover="allowDrop(event)" class='draggendrop'></div>
        <div id="div7" ondrop="drop(event)" ondragover="allowDrop(event)" class='draggendrop'></div>
        <div id="div8" ondrop="drop(event)" ondragover="allowDrop(event)" class='draggendrop'></div>
        <div id="div9" ondrop="drop(event)" ondragover="allowDrop(event)" class='draggendrop'></div>
        <div id="div10" ondrop="drop(event)" ondragover="allowDrop(event)" class='draggendrop'></div>
    </div>
    <div class="row">
        <div id="div11" ondrop="drop(event)" ondragover="allowDrop(event)" class='draggendrop'></div>
        <div id="div12" ondrop="drop(event)" ondragover="allowDrop(event)" class='draggendrop'></div>
        <div id="div13" ondrop="drop(event)" ondragover="allowDrop(event)" class='draggendrop'></div>
        <div id="div14" ondrop="drop(event)" ondragover="allowDrop(event)" class='draggendrop'></div>
        <div id="div15" ondrop="drop(event)" ondragover="allowDrop(event)" class='draggendrop'></div>
    </div>
    <div class="row">
        <div id="div16" ondrop="drop(event)" ondragover="allowDrop(event)" class='draggendrop'></div>
        <div id="div17" ondrop="drop(event)" ondragover="allowDrop(event)" class='draggendrop'></div>
        <div id="div18" ondrop="drop(event)" ondragover="allowDrop(event)" class='draggendrop'></div>
        <div id="div19" ondrop="drop(event)" ondragover="allowDrop(event)" class='draggendrop'></div>
        <div id="div20" ondrop="drop(event)" ondragover="allowDrop(event)" class='draggendrop'></div>
    </div>
</body>
<script src="root.js"></script>

</html>
