<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Wars Info</title>
</head>

<body>
    <section id='mainSection'>
        <h1>Choose a section to see more about the starwars universe.</h1>
        <div class='commandRow'>
            <button onclick='films()'>Films</button>
            <button onclick='people()'>People</button>
            <button onclick='planets()'>Planets</button>
            <button onclick='species()'>Species</button>
            <button onclick='starships()'>Starships</button>
            <button onclick='vehicles()'>Vehicles</button>
        </div>
    </section>
    <!-- space for displaying the api calls -->
    <section id='api-content'>
        <ul id='listItems'></ul>
    </section>
    <!-- space for the crawlers if a movie is selected -->
    <section onclick='resetCrawler()' id="crawlDisp" style="display: none;" class="crawler">
        <div class="crawl">
            <div class="title">
                <p id='crawlerEpisode'></p>
                <h1 id='crawlerTitle'></h1>
            </div>
            <p id='crawlerBody'></p>
        </div>

    </section>
    <!-- space for person  -->
    <section id='personDisp'>
        <h3 id="personHome" class="personHome" onclick='resetPerson()'>&lArr;</h3>
        <h1 id='personName'></h1>
        <h4 id='personHeight'></h4>
        <h4 id='personBirth'></h4>
        <h4 id='personEye'></h4>
        <h4 id='personColor'></h4>
    </section>
    <!-- space for planet -->
    <section id="planetDisp">
        <h3 id="planetHome" class="personHome" onclick='resetPlanet()'>&lArr;</h3>
        <h1 id='planetName'></h1>
        <h4 id='planetClimate'></h4>
        <h4 id='planetRadius'></h4>
        <h4 id='planetOrbitPeriod'></h4>
        <h4 id='planetRotation'></h4>
        <h4 id='planetPopulation'></h4>
    </section>
    <!-- space for species -->
    <section id="speciesDisp">
        <h3 id="speciesHome" class="personHome" onclick='resetSpecies()'>&lArr;</h3>
        <h1 id='speciesName'></h1>
        <h4 id='speciesHeight'></h4>
        <h4 id='speciesLifeSpan'></h4>
        <h4 id='specieslanguage'></h4>
        <h4 id='speciesDesignation'></h4>
        <h4 id='speciesClassification'></h4>
    </section>
    <!-- space for starships -->
    <section id="starshipDisp">
        <h3 id="starshipHome" class="personHome" onclick='resetStarShip()'>&lArr;</h3>
        <h1 id='starshipName'></h1>
        <h4 id='starshipModel'></h4>
        <h4 id='starshipManufacturer'></h4>
        <h4 id='starshipHDR'></h4>
        <h4 id='starshipCost'></h4>
    </section>
    <!-- space for vehicles -->
    <section id="vehicleDisp">
        <h3 id="vehicleHome" class="personHome" onclick='resetVehicle()'>&lArr;</h3>
        <h1 id='vehicleName'></h1>
        <h4 id='vehicleModel'></h4>
        <h4 id='vehicleClass'></h4>
        <h4 id='vehicleManufacturer'></h4>
        <h4 id='vehicleCost'></h4>
    </section>
</body>
<script src="root.js"></script>

</html>
