<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Generator</title>
</head>
<body class="field">
    <div class="liquidContainer">
      <div class="header" id="top">
        <h1 id="title">Random Quotes</h1>
        <p id="me">This is my random quote generator a project I worked on through <a href="https://about.freecodecamp.org/">FreeCodeCamp</a>.</p>
      </div>
      <div class="generator" id="center">
        <button class="btn", "btn-default" id = "generateMe" type="submit"> New Quote</button></div>
      <div class="remember">
        <span class="quote">  "Futura praeteritis sunt nos noctuas."</span>
        <span class ="author"> - Ducem Noctua</span>
  
      </div>
  
    </div>
</body>
<script src="root.js"></script>
</html>
