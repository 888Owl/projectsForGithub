<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <div class='calculatorBody'>
        <input id='input1' type='text' class='resultBar' />
        <input id='input2' type='text' class='resultBar' />
        <div class='buttonColumn'>
          <div class='buttonRow'>
            <p onclick="inputByButtons" id='7' class='btn'>7</p>
            <p onclick="inputByButtons" id='8' class='btn'>8</p>
            <p onclick="inputByButtons" id='9' class='btn'>9</p>
            <p onclick='setProblemType()' name='divide' class='btn func'>%</p>
          </div>
          <div class='buttonRow'>
            <p onclick="inputByButtons()" id='4' class='btn'>4</p>
            <p onclick="inputByButtons()" id='5' class='btn'>5</p>
            <p onclick="inputByButtons()" id='6' class='btn'>6</p>
            <p onclick='setProblemType()' name='multiply' class='btn func'>x</p>
          </div>
          <div class='buttonRow'>
            <p onclick="inputByButtons()" id='1' class='btn'>1</p>
            <p onclick="inputByButtons()" id='2' class='btn'>2</p>
            <p onclick="inputByButtons()" id='3' class='btn'>3</p>
            <p onclick='setProblemType()' name='subtract' class='btn func'>-</p>
          </div>
          <div class='buttonRow'>
            <p onclick="inputByButtons()" id='0' class='btn'>0</p>
            <p onclick="inputByButtons()" id='.' class='btn'>.</p>
            <p onclick="calculate()" id='result' class='btn nan'>=</p>
            <p onclick='setProblemType()' name='add' class='btn func'>+</p>
          </div>
          <br />
    
        </div>
      </div>
</body>
<script src="root.js"></script>
</html>
